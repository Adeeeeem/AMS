<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}">

<img width="10%" th:src="@{/images/Spring.png}">

<h1 th:text="${trainer}"></h1>

<h2 th:text="${adresse}"></h2>

<h3 th:text="'M. ' + ${trainer} + ' ' + ${adresse}"></h3>

<ul>
	<li th:each="name : ${names}" th:text="${name}"></li>
</ul>

<table align="center" border="1" class="table">
	<tr>
		<th>Nom</th>
		<th>Age</th>
		<th>Adresse</th>
		<th>Téléphone</th>
		<th>Editer</th>
		<th>Supprimer</th>
	</tr>
	<tr th:each="stagiaire : ${stagiaires}">
		<td th:text="${stagiaire.nom}"></td>
		<td th:text="${stagiaire.age}"></td>
		<td th:text="${stagiaire.adresse}"></td>
		<td th:text="${stagiaire.tel}"></td>
		<td><a href="#" class="btn btn-warning">Editer</a></td>
		<td><a href="#" class="btn btn-danger">Supprimer</a></td>
	</tr>
</table>
