<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<h1 align="center">Mise à jour du Provider</h1>

<form class="container" method="POST" th:action="@{/provider/update}" th:object="${provider}">
	<div class="form-group">
		<label for="id">ID</label>
		<input id="id" th:field="*{id}" type="number" class="form-control" placeholder="Your ID" required disabled>
		<input th:field="*{id}" hidden>
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input id="name" th:field="*{name}" type="text" class="form-control" placeholder="Your Name" required>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input id="email"  th:field="*{email}" type="text" class="form-control" placeholder="Your Email" required>
	</div>
	<div class="form-group">
		<label for="adresse">Adresse</label>
		<input id="adresse"  th:field="*{adresse}" type="text" class="form-control" placeholder="Your Adresse" required>
	</div>
	<div class="form-group">
		<label for="description">Adresse</label>
		<textarea id="description" th:field="*{description}" class="form-control" placeholder="Your Description"></textarea>
	</div>
	<div class="form-group row">
		<div class="col">
			<button type="submit" class="btn btn-success btn-block">Mise à jour</button>
		</div>
		<div class="col">
			<button type="reset" class="btn btn-secondary btn-block">Reset</button>
		</div>
	</div>
</form>
