<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<h1 align="center">Liste des providers</h1>

<div style="margin-bottom: 20px; padding: 10px;">
	Pour ajouter un provider cliquer ici : <a class="btn btn-info" th:href="@{/provider/add}">Add Provider</a>
</div>

<table class="table table-hover container" align="center">
	<tr>
		<th>ID</th>
		<th>Nom</th>
		<th>Email</th>
		<th>Adresse</th>
		<th>Détails</th>
		<th>Mise à jour</th>
		<th>Supprimer</th>
	</tr>
	<tr th:each="provider : ${providers}">
		<td th:text="${provider.id}"></td>
		<td th:text="${provider.name}"></td>
		<td th:text="${provider.email}"></td>
		<td th:text="${provider.adresse}"></td>
		<td><a class="btn btn-info" th:href="@{/provider/details/{id}(id=${provider.id})}">Voir détails</a></td>
		<td><a class="btn btn-warning" th:href="@{/provider/update/{id}(id=${provider.id})}">Mise à jour</a></td>
		<td><a class="btn btn-danger" th:href="@{/provider/delete/{id}(id=${provider.id})}">Supprimer</a></td>
	</tr>
</table>
